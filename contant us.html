<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WE School - Contact</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #0a0f1a);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }
    .header h2 {
      font-weight: bold;
    }
    .header a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }
    .header a:hover {
      text-decoration: underline;
    }
    .main {
      width: 80%;
      margin: 50px auto;
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }
    .contact-form, .map {
      background-color: #111827;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: blue;
    }
    footer {
      text-align: center;
      color: gray;
      font-size: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>WE School</h2>
    <div>
      <a href="#">Home</a>
      <a href="log in.html">Login</a>
      <a href="regiester.html">Register</a>
    </div>
  </div>

  <div class="main">
    <div class="contact-form">
      <h3>Contact Us</h3>
      <p>If you have any questions or suggestions, please get in touch with us using the form below.</p>
      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Your name">
        <label>Email Address</label>
        <input type="email" placeholder="Your email">
        <label>Subject</label>
        <input type="text" placeholder="Subject">
        <label>Message</label>
        <textarea rows="4" placeholder="Type your message..."></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
    <div class="map">
      <h3>Our Office</h3>
      <p>Address: 123 Learning Street, Cairo, Egypt<br>
      Phone: +20 123 567 890<br>
      Email: info@weschool.edu</p>
      <iframe
        src="https://www.google.com/maps?q=CAIRO,Egypt&output=embed"
        width="100%" height="250" style="border:0; border-radius:8px;" allowfullscreen>
      </iframe>
    </div>
  </div>

  <footer> 2025 WE School. All rights reserved.</footer>
</body>
</html>
