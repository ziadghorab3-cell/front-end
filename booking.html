
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WE School - Booking Form</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 30px;
      text-align: center;
    }

    .top-links {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .top-links a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }

    .top-links a:hover {
      text-decoration: underline;
    }

    .container {
      width: 80%;
      margin: auto;
      margin-top: 40px;
      background-color: #111827;
      padding: 20px;
      border-radius: 8px;
    }

    form {
      width: 100%;
    }

    input, select, textarea {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
    }

    label {
      display: inline-block;
      margin-top: 10px;
    }

    button {
      background-color: blue;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color:blue;
      
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: gray;
      font-size: 12px;
      margin-right: 95%;
    }
  </style>
</head>
<body>
  <div class="top-links">
    <a href="#">Home</a>
    <a href="blog.html">Blog</a>
  </div>

  <h1>WE School</h1>

  <div class="container">
    <h2 style="color:blue;">booking Form</h2>
    <form>
      <table width="100%">
        <tr>
          <td>
            <label>Full name:</label><br>
            <input type="text" placeholder="Enter your name">
          </td>
          <td>
            <label>Email:</label><br>
            <input type="email" placeholder="Enter your email">
          </td>
        </tr>
        <tr>
          <td>
            <label>Phone:</label><br>
            <input type="text" placeholder="Enter phone number">
          </td>
          <td>
            <label>Number of attendees:</label><br>
            <input type="number" placeholder="Enter number">
          </td>
        </tr>
        <tr>
          <td>
            <label>Preferred date:</label><br>
            <input type="date">
          </td>
          <td>
            <label>Course:</label><br>
            <select>
              <option>HTML & CSS</option>
              <option>JavaScript</option>
              <option>Python</option>
            </select>
          </td>
        </tr>
      </table>

      <fieldset>
        <legend>Options</legend>
        <label><input type="checkbox"> Course materials</label>
        <label><input type="checkbox"> Certificate</label>
      </fieldset>

      <fieldset>
        <legend>Gender</legend>
        <label><input type="radio" name="gender"> Male</label>
        <label><input type="radio" name="gender"> Female</label>
      </fieldset>

      <label>Attachment:</label>
      <input type="file">

      <label>Notes:</label><br>
      <textarea rows="4" placeholder="Any additional info..."></textarea><br>

      <button type="submit">Submit Booking</button>
      <button type="reset">Cancel</button>
    </form>
  </div>

  <footer> WE School</footer>
</body>
</html>
